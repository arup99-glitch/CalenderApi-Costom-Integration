<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Calendar Event Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="gapiLoaded()">

    <h2>Google Calendar Event Manager</h2>

  

    <!-- Login and Logout buttons -->
    <div id="success-message" style="display: none;"></div>
    <div class="btn">
      <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    </div>
    
  
    

    <!-- Event Creation Form -->
    <div id="event-form" class="eventForm" style="display: none;">
      <h3>Create Event</h3>
      <form id="create-event-form">
        <label>Event Title:</label><br>
        <input type="text" id="event-title" required><br><br>
    
        <label>Start Date & Time:</label><br>
        <input type="datetime-local" id="start-datetime" required><br><br>
    
        <label>End Date & Time:</label><br>
        <input type="datetime-local" id="end-datetime" required><br><br>
    
        <label>Description:</label><br>
        <textarea id="event-description"></textarea><br><br>
    
        <button type="button" onclick="createCalendarEvent()">Create Event</button>

      </form>

    </div>
    <!-- Success Message -->

    <div id="success-message" style="display: none;"></div>
    
    <!-- Event Display Section -->
    <div id="events"  style="display: none;">
      <h3>Your Events</h3>
      <ul id="event-list"></ul>
    </div>
    <pre id="content" style="white-space: pre-wrap;"></pre>
    <script src="./script.js" type="text/javascript"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <div class="footer">
      Developed by <a href="https://tekshilpa.com" target="_blank" style="color: blue; text-decoration: none;">Tekshilpa Limited</a>.
  </div>
    
</body>
</html>
